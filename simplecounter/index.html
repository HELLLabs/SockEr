
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chat aapp</title>
    <link href="/style.css" rel="stylesheet"></link>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></<script>



    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>
  <body>


          <div class="container view1">
            <div class="row logo">
                <div class="col-sm-12 text-center">
                  <img src="/img/logo.svg"  alt="helllab-logo">
                </div>
            </div>
          </div>
          <div class="container">
            <div class="row counter">
              <div class="col-sm-12 text-center" id="output">
              <div class="count">
                <p>0</p>
               </div> 
              </div>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-7 text-center">
                  <button id="send" type="button" class="btn btn-success">Count</button>

                </div>
                <div class="col-sm-5 ">
                  <div class="row">
                    <div class="col-sm-12 text-center">
                      <button id="decrement" class="btn btn-danger">Decrement</button>
                    </div>
                  </div>
                    <div class="row">
                    <div class="col-sm-12 text-center">
                      <button id="reset" class="btn btn-warning">Reset</button>
                    </div>
                  </div>
                </div>

              </div>
            </div>

          </div>


    <script src="chat.js"></script>
  </body>
</html>
